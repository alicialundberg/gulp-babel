<!DOCTYPE html>

  <link rel="stylesheet" type="text/css" href="css/scss/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
</head>
<body>
  <div id="wrapper">
    <header>
      <span class="slide">
        <a href="#" onclick="openSlideMenu()">
          <i class="fas fa-bars" id="hamburger"></i>
        </a>
      </span>
      <div class="nav" id="menu">
        <a href="#" class="close" onclick="closeSlideMenu()">
          <i class="fas fa-times"></i>
        </a>
        <a href="index.html">Hem</a>

      </div>
      <div class="logga">
        <a href="index.html"><img src="images/logo.png"/></a>
      </div>
    </header>

    <div class="contact-container">
      <div class="contact-title">
        <h1>Kontakta mig</h1>
        <h3>Jag är alltid redo att hjälpa dig!</h3>
      </div>
      <div class="contact-form">
        <form method="POST">
          <input type="text" class="name" name="name" placeholder="Namn"/></br>
          <input type="text" class="email" name="email" placeholder="E-mailadress"/></br>
          <textarea class="message" name="message" rows="10" cols="70"></textarea>
          <div class="status"></div>
          <button type="submit" class="submit">Skicka!</button>
          <button type="reset" class="reset">Rensa</button>
        </form>
      </div>
    </div>

    <footer id="footer-container">
      <p>© alstrz - Webbutveckling III</p>
    </footer>
  </div>
  <script type="text/javascript" src="js/main.js"></script>
